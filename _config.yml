# Site wide configuration

title: pci blog
locale: en_GB
url: /blog
baseurl: /blog

# Jekyll configuration

permalink: /:year/:month/:title/
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

# Site owner
owner:
  name: Phil Ingrey
  avatar: phil_profile.jpg
  bio: "'The dumbest smart person I know' - a friend"
  email: phil@ingrey.dev
  disqus-shortname: philingrey
  twitter: philingrey
  facebook: #username
  google:
    plus: #username
    analytics: UA-21744556-2
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: pci
  stackoverflow: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  cv: https://ingrey.dev/cv/

include: [".htaccess"]
exclude:
  [
    "lib",
    "config.rb",
    "Capfile",
    "config",
    "log",
    "Rakefile",
    "Rakefile.rb",
    "tmp",
    "less",
    "*.sublime-project",
    "*.sublime-workspace",
    "test",
    "spec",
    "Gruntfile.js",
    "package.json",
    "node_modules",
    "Gemfile",
    "Gemfile.lock",
    "LICENSE",
    "README.md",
  ]
